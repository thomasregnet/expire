require: rubocop-rspec

AllCops:
  Exclude:
    - 'Gemfile'
    - 'Rakefile'
    - 'bin/console'
    - 'expire.gemspec'
    - 'spec/spec_helper.rb'
  NewCops: enable

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Layout/HashAlignment:
  EnforcedColonStyle: table

Naming/VariableNumber:
  EnforcedStyle: snake_case

RSpec/ImplicitExpect:
  Enabled: false

Lint/MissingSuper:
  Enabled: true
  Exclude:
    - lib/expire/commands/*

Lint/UnusedMethodArgument:
  Enabled: true
  Exclude:
    - lib/expire/commands/*
